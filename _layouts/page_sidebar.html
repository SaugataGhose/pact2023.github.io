---
## front matter tells Jekyll to process this as a Liquid template
---

<!doctype html>
<html lang="en">

{% include head.html %}

<body>
    <div class="container">
        {% include header.html active='index' %}

        <div class="row mb-3">
            <!-- main page content -->
            <div class="col-md-8">
                {{ content }}
            </div>

            <!-- sidebar -->
            <div class="col-md-4">
                {% capture sidebar %}{% include sidebar.md %} {% endcapture %}
                {{ sidebar | markdownify }}
            </div>
        </div>

        {% include footer.html %}
    </div> <!-- main container -->
</body>

</html>
